  <meta charset="UTF-8">

<body>
  <form action="6domaci.html" method="get">

    <fieldset>
        <legend>Personal Information</legend>
        <label for="postalCode">Zip/Postal Code</label>
        <input type="text" name="postalCode" id="postalCode">
    </fieldset> <br> <br>

    <label>Subscribe to our Mailing List:</label>
    <input type="radio" name="izbor" value="yes">
    <label for="yes">Yes</label>
    <input type="radio" name="izbor" value="no">
    <label for="no">No</label> <br> <br>

    <label for="rating">Rating:</label>
    <input type="text" name="rating"> <br> <br>

    <label for="comment">Comment:</label>
    <textarea name="comment" cols="100" rows="5"></textarea> <br> <br>

    <fieldset>
        <legend>Mailing List Subscriptions</legend>
        <input type="checkbox" id="izbor1" name="izbor1" value="spamers">
        <label for="izbor1">List to sell to spamers</label>
        <br>
        <input type="checkbox" id="izbor2" name="izbor2" value="spamList">
        <label for="izbor2">Spam List</label>
    </fieldset> <br> <br>

    <label for="birthday">Birthday:</label>
    <input type="date" id="birthday" name="birthday"> <br> <br>

    <label for="drzave">State:</label>
    <select name="drzave" id="drzave" size="4">
        <option value="serbia">Serbia</option>
        <option value="russia">Russia</option>
        <option value="australia">Australia</option>
        <option value="greece">Greece</option>
    </select> <br> <br>

    <input type="reset" value="Reset">
    <input type="submit" value="Submit">
</form>
